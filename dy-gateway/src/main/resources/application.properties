server.port=80
spring.application.name=service-gateway
eureka.client.service-url.defaultZone=http://localhost:2181/eureka/

#使用服务发现路由
spring.cloud.gateway.discovery.locator.enabled=true
#服务路由名小写
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]= Path=/Admin/auth/**


spring.cloud.gateway.routes[1].id=dict-service
spring.cloud.gateway.routes[1].uri=lb://DICT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]= Path=/Admin/sys*/**